<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../assets/reset.css" />
<style>
#gotop{display: none;}
#gotop.active{display: block;}
#box.active{position:fixed;top:0;}
</style>
<title>DIV跟随浮动</title>
</head>
<body>
<div style='height:1000px;background:#FC3;'></div>
<div id="box"  data-roll='fixed' style="height:30px;background:#903;width:500px;"></div>
<div  style="height:4000px;background:#369;"></div>
<div id="gotop" data-roll="gotop" style="position: fixed;bottom:20px;right:20px;width:100px;height:100px;background: #000;">
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../../assets/jquery.ba-throttle-debounce.min.js"></script>
<script type="text/javascript" src="roll.js"></script>
</body>
</html>
