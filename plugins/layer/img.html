    <style>
#picshow img,.showbox img{
    max-width: 100%;
    opacity: 1;
    -webkit-perspective:600; 
    -webkit-transform-style:preserve-3d; 
    -webkit-transform:rotateY(0deg);
    -moz-transform:rotateY(0deg);

}
#picInfo{margin-top: 500px;margin-left: 100px;}
#picInfo,#picshow,.showbox{height:530px;width: 450px;}
#picshow{text-align: center;display:table-cell;vertical-align:middle;*font-family:Arial;*line-height:1;}
#picshow,#picshow img,.maskpic,.showbox{
-webkit-transition: 0.5s;
-moz-transition: 0.5s;
-ms-transition: 0.5s;
-o-transition: 0.5s;
transition: 0.5s;

}
#picshow{
    position: relative;
    z-index: 999;
}
.img-show #picshow img{
    opacity: 0;
    *visibility: hidden;
-webkit-transform:rotateY(180deg);
    -moz-transform:rotateY(180deg);
}
.img-show .m-masklayer{background: rgba(0,0,0,0.7);}
.showbox img{
-webkit-transition: 0.45s;
-moz-transition: 0.45s;
-ms-transition: 0.45s;
-o-transition: 0.45s;
transition: 0.45s;
 max-height: 100%;max-width: 100%;text-align: center;}
.showbox img.show{
        opacity: 0;
-webkit-transform:rotateY(90deg);
-moz-transform:rotateY(90deg);
}
.showbox{
    position: fixed;left: 50%;margin-left: -226px;top:100px;
    visibility: hidden;opacity: 0;
   border: 1px solid #000;
    background:#fff; background-color:rgba(255,255,255,0);z-index: 1002;
    
    text-align: center;
}
.img-show .showbox{-webkit-transition-delay:150ms;visibility: visible;opacity: 1;background-color:rgba(255,255,255,1);}
#img-list{display: none;}
.showbox span{position: absolute;right: -40px;width: 40px;height: 40px;background-color: #000;color: #fff;line-height: 40px;text-align: center;font-size: 16px;}
.showbox span.close{top: 0}
.showbox .next{bottom:50px;}
.showbox .prev{bottom:0;}
</style>

    <script>
    //test
        $(function(){
            $.layer("img",{
                "start":function(){
                    //视窗高宽
                    var winW=$(window).width();
                    var winH=$(window).height();
                     //初始位置
                    var _ow= this.showbox.offset().left;
                    var _oh= this.showbox.offset().top;
                    //元素的宽高
                    var _W=this.showbox.width();
                    var _H=this.showbox.height();

                    var posL=winW/2-_W/2-_ow;
                     //滚动条的位置
                    var scrollTop = $(window).scrollTop();
                      console.log(scrollTop)
                    var _Top = scrollTop-_oh+100;
                    console.log(_Top)
                    //var _Top = off.top - scrollTop;
                    this.showbox.css({
                        "left":posL,
                        "top":_Top
                    })
                },
                "open":function(){

                },
                "closed":function(){
                   this.showbox.css({
                        "left":0,
                        "top":0
                    }) 
                }
            })
           $("#picInfo img").on("click",function(){
            $(this).layer({"target":"picshow","type":"img","position":false})
           })
        })
    </script>

    <script>
$(function(){
var imgReady = (function () {
    var list = [], intervalId = null,
    // 用来执行队列
    tick = function () {
        var i = 0;
        for (; i < list.length; i++) {
            list[i].end ? list.splice(i--, 1) : list[i]();
        };
        !list.length && stop();
    },
    // 停止所有定时器队列
    stop = function () {
        clearInterval(intervalId);
        intervalId = null;
    };
    return function (url, ready, load, error) {
        var onready, width, height, newWidth, newHeight,
            img = new Image();
        
        img.src = url;

        // 如果图片被缓存，则直接返回缓存数据
        if (img.complete) {
            ready.call(img);
            load && load.call(img);
            return;
        };
        
        width = img.width;
        height = img.height;
        
        // 加载错误后的事件
        img.onerror = function () {
            error && error.call(img);
            onready.end = true;
            img = img.onload = img.onerror = null;
        };
        
        // 图片尺寸就绪
        onready = function () {
            newWidth = img.width;
            newHeight = img.height;
            if (newWidth !== width || newHeight !== height ||
                // 如果图片已经在其他地方加载可使用面积检测
                newWidth * newHeight > 1024
            ) {
                ready.call(img);
                onready.end = true;
            };
        };
        onready();
        
        // 完全加载完毕的事件
        img.onload = function () {
            // onload在定时器时间差范围内可能比onready快
            // 这里进行检查并保证onready优先执行
            !onready.end && onready();
        
            load && load.call(img);
            
            // IE gif动画会循环执行onload，置空onload即可
            img = img.onload = img.onerror = null;
        };

        // 加入队列中定期执行
        if (!onready.end) {
            list.push(onready);
            // 无论何时只允许出现一个定时器，减少浏览器性能损耗
            if (intervalId === null) intervalId = setInterval(tick, 40);
        };
    };
})();

function setpic(ind){
   imgReady(imglist[ind], function () {

     var winH=$(window).height()-200
    var height=Math.min(this.height,winH)
    var rate=height/this.height;
    var width=this.width*rate;
   $(".showbox").css({
      "width":width,
      "height":height,
      "margin-left":-width/2
   })
   setTimeout(function(){
  var img=$(".showbox").find("img")
    img.attr("src",imglist[ind])
    .removeClass("show");
}, 500)
   
}); 
}
var i=0;
$(".showbox").on("click",function(){
    var img=$(".showbox").find("img")
    img.addClass("show");
    setpic(i++)
})

})
