<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/reset.css" />
    <style>
    /* 操作型弹出浮层-默认居中 */
/* layer */
.m-masklayer{position:fixed;_position:absolute;z-index:999;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);}
.m-layer{position: fixed;left: 50%;top: 10%;_position: absolute;z-index: 1002;}
#quick{width: 680px;margin-left:-330px;background:#fff;}
#quick #loading{visibility: hidden;opacity: 0;width: 100%;height: 100%;background-color: #fff;position: absolute;left:0;top: 0}
#quick #loading.active{visibility: visible;opacity:1;filter: alpha(opacity=100);}
#quick iframe{border:0;display: block;height: 100%;width: 100%;}
.m-layer .lyct{height: 450px}

.m-layer .close{
position: absolute;right:-40px;height: 40px;width: 40px;text-align: center;background-color: #000;color: #999;font-size:32px;line-height: 40px;cursor: pointer;
-webkit-transform-origin: 50% 50%;
-moz-transform-origin: 50% 50%;
-ms-transform-origin: 50% 50%;
-o-transform-origin: 50% 50%;
transform-origin: 50% 50%;
}
.m-layer .close:hover{
   -webkit-transform: rotate(-90deg);
   -moz-transform: rotate(-90deg);
   -ms-transform: rotate(-90deg);
   -o-transform: rotate(-90deg);
   transform: rotate(-90deg);
    color: #fff;
}
/*animation*/
.f-layer-show .m-masklayer,.f-layer-show .m-layer{visibility: visible;opacity: 1}


.m-layer{
    -webkit-transform-origin: top center;
    -moz-transform-origin: top center;
    -ms-transform-origin: top center;
    -o-transform-origin: top center;
    transform-origin: top center;
    -webkit-transform: scale(0.1) translateZ(0px);
    -moz-transform: scale(0.1) translateZ(0px);
    -ms-transform: scale(0.1) translateZ(0px);
    -o-transform: scale(0.1) translateZ(0px);
    transform: scale(0.1) translateZ(0px); 
}
.f-layer-show .m-layer{
    left:50%!important;
    top: 10%!important;
    -webkit-transform: scale(1) translateZ(0px);
    -moz-transform: scale(1) translateZ(0px);
    -ms-transform: scale(1) translateZ(0px);
    -o-transform: scale(1) translateZ(0px);
    transform: scale(1) translateZ(0px); 
}
.m-masklayer,.m-layer{visibility: hidden;opacity:0;}
.m-masklayer,.m-layer,.m-layer .close,#loading{
-webkit-transition: 0.35s;
-moz-transition: 0.35s;
-ms-transition: 0.35s;
-o-transition: 0.35s;
transition: 0.35s;
}
</style>
    <title>弹窗</title>
</head>
<body>

    <div class="demo">
        <button type="button" class="u-btn u-btn-green" data-event="layer" data-target="quick"  >点我</button>
    </div>
    <!--代码部分 可以任意编辑-->
        <div class="m-layer" id="quick">
        <span class="close" data-event="close" >×</span>
        <div class="lyct">
            <div id="loading"></div>
           hllow
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="layer.js"></script>
</body>
</html>
