<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../../assets/css/reset.css" />
<style>
  *{padding: 0;margin: 0;}
/* 含标题和Tab的模块头部-默认不定宽 */
.demo .tab-hd .item{background-color: #f8f8f8;padding: 5px 10px}
.demo .tab-hd {position: relative;}
/*m-tab部分样式*/
.m-tab{display: block;}
.m-tab .tab-hd{overflow: hidden;}
.m-tab .tab-hd .item{float: left;margin-right:15px;}
.m-tab .tab-bd{height: 100px;}
.m-tab .tab-bd .item{display: none;}
.m-tab .tab-bd .item.active{display: block;}

/* am */
.arr{
padding:0 10px;
-webkit-transition: 0.35s;
position: absolute;
left: 0;bottom:0;width: 100px;height: 6px;
background-color: #666;
}
</style>
<title>滑动门</title>
</head>
<body>
<!--滑动门-->
<div class="m-tab demo" data-event="tab">
<div class="hd">
		<ul class="tab-hd" data-tab="hd">
        <li class="item active">默认：居左，不定宽</li>
        <li class="item" >“标题”和“更多”可删</li>
        <li class="item" >扩展类可以自由组合</li>
        <li class="item" >标签标签</li>
        <li class="arr" data-tab="led"></li>
  </ul> 
</div>
	<div class="tab-bd" data-tab='bd'>
		<div class="item active">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
	</div>
</div>

<script src="http://libs.baidu.com/jquery/1.10.0/jquery.min.js"></script>
<script type="text/javascript" src="tab.js"></script>
</body>
</html>
